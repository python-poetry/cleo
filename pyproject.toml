[tool.poetry]
name = "cleo"
version = "1.0.0a4"
description = "Cleo allows you to create beautiful and testable command-line interfaces."
authors = [
    "SÃ©bastien Eustace <sebastien@eustace.io>"
]
license = "MIT"

readme = "README.rst"

homepage = "https://github.com/sdispater/cleo"

keywords = ["cli", "commands"]

# Requirements
[tool.poetry.dependencies]
python = "^3.6"
pylev = "^1.3.0"
crashtest = "^0.3.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
pytest-mock = "^3.4.0"
pre-commit = {version = "^2.9.3", python = "^3.6.1"}
pytest-cov = "^2.10.1"
tox = "^3.20.1"
black = "22.3.0"  # exact version as in pre-commit
isort = "^5.6.4"
flake8 = "^3.8.4"

[tool.isort]
profile = "black"
force_single_line = true
atomic = true
include_trailing_comma = true
lines_after_imports = 2
lines_between_types = 1
use_parentheses = true
src_paths = ["cleo", "tests"]
skip_glob = ["*/setup.py"]
filter_files = true
known_first_party = "cleo"

[tool.mypy]
strict = true
files = "cleo, tests"

# The following whitelist is used to allow for incremental adoption
# of Mypy. Modules should be removed from this whitelist as and when
# their respective type errors have been addressed. No new modules
# should be added to this whitelist.

[[tool.mypy.overrides]]
module = [
    "cleo._utils",
    "cleo.application",
    "cleo.descriptors.*",
    "cleo.color",
    "cleo.commands.*",
    "cleo.events.*",
    "cleo.formatters.*",
    "cleo.io.*",
    "cleo.loaders.*",
    "cleo.parser",
    "cleo.terminal",
    "cleo.testers.*",
    "cleo.ui.*",
    "tests.commands.*",
    "tests.conftest",
    "tests.events.*",
    "tests.fixtures.*",
    "tests.formatters.*",
    "tests.io.*",
    "tests.loaders.*",
    "tests.test_application",
    "tests.test_color",
    "tests.test_helpers",
    "tests.test_parser",
    "tests.testers.*",
    "tests.ui.*",
]
ignore_errors = true


[build-system]
requires = ["poetry-core~=1.0"]
build-backend = "poetry.core.masonry.api"
