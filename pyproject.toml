[tool.poetry]
name = "cleo"
version = "2.1.0.dev0"
description = "Cleo allows you to create beautiful and testable command-line interfaces."
authors = [
    "SÃ©bastien Eustace <sebastien@eustace.io>"
]
maintainers = [
    "Branch Vincent <branchevincent@gmail.com>",
    "Bartosz Sokorski <b.sokorski@gmail.com>",
]
license = "MIT"
readme = "README.md"
packages = [
    { include = "cleo", from = "src" }
]
repository = "https://github.com/python-poetry/cleo"
keywords = ["cli", "commands"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
]

# Requirements
[tool.poetry.dependencies]
python = "^3.7"
crashtest = "^0.4.1"
rapidfuzz = "^2.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
pytest-mock = "^3.8.2"
pre-commit = "^2.20.0"
pytest-cov = "^3.0.0"
mypy = "^0.990"

[tool.poetry.group.doc.dependencies]
Sphinx = "^5.2.3"
sphinx-rtd-theme = "^1.0.0"

[tool.isort]
profile = "black"
force_single_line = true
atomic = true
lines_after_imports = 2
lines_between_types = 1
src_paths = [
    "src",
    "tests"
]
add_imports = [
    "from __future__ import annotations"
]
filter_files = true
known_first_party = "cleo"

[tool.pycln]
all = true

[tool.mypy]
strict = true
files = ["src", "tests"]
pretty = true

[tool.coverage.report]
omit = [
  "src/cleo/_compat.py",
]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError"
]

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"
